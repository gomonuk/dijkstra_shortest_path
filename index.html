<!doctype html>

<html>
<head>
    <meta charset="utf-8"></meta>
    <title>Tutorial 1: Getting Started</title>
    <script src="cytoscape.js"></script>
    <script src="cytoscape-node-html-label.js"></script>

</head>

<style>
    #cy {
        width: 100%;
        height: 100%;
        position: absolute;
        top: 0px;
        left: 0px;
    }


</style>

<body>
<div id="cy"></div>
<script>
    function httpGet(theUrl)
{
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false ); // false for synchronous request
    xmlHttp.send( null );
    return xmlHttp.responseText;
}


    var p = httpGet("http://localhost:9996/d");
    var myObj = JSON.parse(p);



      var cy = cytoscape({
        container: document.getElementById('cy'),
        elements: myObj,

        layout: { name: 'breadthfirst',    avoidOverlap: true,
    directed: true},
        style: [
        {
        selector: 'edge',
        style: {label: 'data(label)'}
        },
        {
        selector: 'node',
        style: {'label': 'data(id)', 'background-color': 'green'}
        }]

      });


      cy.nodeHtmlLabel([{
        query: '.l1',
        valign: "top",
        halign: "left",
        valignBox: "top",
        halignBox: "left",
        tpl: function(data) {
            return '<p class="cy-title__p1">' + data.path + '</p>';
        }
    }
]);


</script>
</body>
</html>
